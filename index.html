<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Generator</title>
  </head>
  <body>
    <div id="borderColor">
      <header>
        <h1 id="generatorTitle">Recipe Generator</h1>
        <a href="./saved.html" target="_blank"
          ><button id="saved-btn">Recipe History</button></a
        >
      </header>
      <div>
        <!-- quote of the day section -->
        <div>
          <h3>
            Every great meal has great inspiration; here's your quote of the
            day!
          </h3>
          <div id="quote-of-the-day"></div>
        </div>
      </div>
      <!-- Enter Ingredients section w/ Ingredient submit form -->
      <h2>Now enter the Ingredients you have to make a meal!</h2>
      <form>
        <input id="ing-input" type="text" placeholder="Flour, Eggs, etc." />
        <div>
          <button id="submit-btn" type="submit" data-bs-target="#exampleModel">
            SUBMIT
          </button>
        </div>
      </form>
      <!-- <p id="error" class="hide">
        <span>Uh Oh, looks like there was an error. Please Try again.</span>
      </p> -->
    </div>
    <div>
      <!-- Recipe Display Section -->
      <h2 id="recipe-name"></h2>
      <!--Recipe Card Image.-->
      <!-- <div>
        <button id="sav-rec-btn" class="hide">SAVE RECIPE</button>
      </div> -->
      <div>
        <img
          style="width: 75%"
          class="hide"
          id="recImg"
          src=""
          alt="Picture of the Recipe and meal."
        />
      </div>
    </div>
    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <span>You have put in an invalid input. Please try again.</span>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
  </body>
</html>
