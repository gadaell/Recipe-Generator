<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rock+Salt&display=swap"
      rel="stylesheet"
    />
    <title>Recipe Generator</title>
  </head>
  <body>
    <header>
      <h1>Recipe Generator</h1>
      <a href="./saved.html" target="_blank"
        ><button id="saved-btn">Saved Recipes</button></a
      >
    </header>
    <div>
      <!-- Enter Ingredients section w/ Ingredient submit form -->
      <h2>Enter the Ingredients you have to make a meal!</h2>
      <form>
        <input id="ing-input" type="text" placeholder="Flour, Eggs, etc." />
        <div>
          <button id="submit-btn" type="submit">SUBMIT</button>
        </div>
      </form>
    </div>
    <div>
      <!-- Recipe Display Section -->
      <h2 id="recipe-name"></h2>
      <!-- Recipe Card Image. -->
      <div>
        <button id="sav-rec-btn" class="hide">SAVE RECIPE</button>
      </div>
      <div>
        <img
          style="width: 75%"
          class="hide"
          id="recImg"
          src=""
          alt="Picture of the Recipe and meal."
        />
      </div>
    </div>
    <script src="./assets/script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
